name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install --only=prod

      - name: Build
        run: npm run build
        
      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host : ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          source: dist/*
          rm: true
          target: /var/www/gateways-portal/client/prod/
          strip_components: 1
